<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 

		<title> HW2 Beginner </title>

	<body>
		<a href="/~frk11/1052/"> <--- Back to Index </a>

		<!-- Primary heading tag that is used for titling content -->
		<h1> Large boi text </h1>

		<!-- Secondary heading tag that is used for sub catagories set by the h1 tag -->
		<h2> Slightly smaller boi text </h2>

		<!-- Paragraph tag used for most text displayed on site -->
		<p> Generic paragraph with a break after </p>

		<!-- Self-closing break tag to divide content -->
		<br/>
		<p> Here's where the break ends. </p>

		<h2> Lists </h2>

		<!-- Unordered list with listed items inside -->
		<ul>
			<li> One </li>
			<li> Two </li>
			<li> Three </li>
		</ul>	

		<!-- Primary method of linking away from the current page -->
		<a href="null"> A nice link to nowhere </a>
	</body>

</html>
